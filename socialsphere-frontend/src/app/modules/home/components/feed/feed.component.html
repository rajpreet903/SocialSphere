<div class="bg-gray-200">
  <app-header [currentUser]="currentUser" class="relative"></app-header>

  <div
    *ngIf="posts?.length"
    class="flex-grow max-w-3xl h-screen mx-auto xl:px-8 lg:flex bg-gray-200"
  >
    <!-- Left sidebar & main wrapper -->
    <div class="flex-1 min-w-0 xl:flex">
      <div
        class="lg:min-w-0 lg:flex-1 scrollbar-none scroll-smooth overflow-auto pb-10"
      >
        <div class="h-full py-6 px-4 sm:px-6 lg:px-8">
          <!-- Start main area-->
          <div class="relative h-full" style="min-height: 36rem">
            <div *ngIf="currentUser" class="absolute inset-0 rounded-lg">
              <app-post
                *ngFor="let post of posts"
                [post]="post"
                [currentUser]="currentUser"
              ></app-post>
            </div>
          </div>
          <!-- End main area -->
        </div>
      </div>
    </div>
  </div>
  <div
    *ngIf="!posts?.length"
    class="h-screen text-3xl font-semibold text-center p-20"
  >
    No Posts!! Create Posts ☹️
  </div>
</div>
