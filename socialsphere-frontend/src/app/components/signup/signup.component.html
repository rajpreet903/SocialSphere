<div
  class="relative mx-auto w-full max-w-md bg-white px-6 pt-10 pb-8 shadow-xl ring-1 ring-gray-900/5 sm:rounded-xl sm:px-10"
>
  <div *ngIf="emailUsed" class="rounded-md bg-[#FFF0F0] p-4">
    <p class="flex items-center text-sm font-medium text-[#BC1C21]">
      <span class="pr-3">
        <svg
          width="20"
          height="20"
          viewBox="0 0 20 20"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <circle cx="10" cy="10" r="10" fill="#BC1C21"></circle>
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M10.0002 5.54922C7.54253 5.54922 5.5502 7.54155 5.5502 9.99922C5.5502 12.4569 7.54253 14.4492 10.0002 14.4492C12.4579 14.4492 14.4502 12.4569 14.4502 9.99922C14.4502 7.54155 12.4579 5.54922 10.0002 5.54922ZM4.4502 9.99922C4.4502 6.93404 6.93502 4.44922 10.0002 4.44922C13.0654 4.44922 15.5502 6.93404 15.5502 9.99922C15.5502 13.0644 13.0654 15.5492 10.0002 15.5492C6.93502 15.5492 4.4502 13.0644 4.4502 9.99922Z"
            fill="white"
          ></path>
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M10.0002 7.44922C10.304 7.44922 10.5502 7.69546 10.5502 7.99922V9.99922C10.5502 10.303 10.304 10.5492 10.0002 10.5492C9.69644 10.5492 9.4502 10.303 9.4502 9.99922V7.99922C9.4502 7.69546 9.69644 7.44922 10.0002 7.44922Z"
            fill="white"
          ></path>
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M9.4502 11.9992C9.4502 11.6955 9.69644 11.4492 10.0002 11.4492H10.0052C10.309 11.4492 10.5552 11.6955 10.5552 11.9992C10.5552 12.303 10.309 12.5492 10.0052 12.5492H10.0002C9.69644 12.5492 9.4502 12.303 9.4502 11.9992Z"
            fill="white"
          ></path>
        </svg>
      </span>
      Email is already Used.
    </p>
  </div>
  <div class="w-full">
    <div class="text-center">
      <h1 class="text-3xl font-semibold text-gray-900">
        Sign up to SocialSphere
      </h1>
      <p class="mt-2 text-gray-500">Sign up below to access your account</p>
    </div>
    <div class="mt-5">
      <form #addForm="ngForm" (ngSubmit)="signupUser(addForm.value)">
        <div class="relative mt-6">
          <input
            ngModel
            type="text"
            name="name"
            id="fullname"
            placeholder="Full Name"
            required
            #name="ngModel"
            class="peer peer mt-1 w-full border-b-2 border-gray-300 px-0 py-1 placeholder:text-transparent focus:border-gray-500 focus:outline-none"
          />
          <label
            for="fullname"
            class="pointer-events-none absolute top-0 left-0 origin-left -translate-y-1/2 transform text-sm text-gray-800 opacity-75 transition-all duration-100 ease-in-out peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-500 peer-focus:top-0 peer-focus:pl-0 peer-focus:text-sm peer-focus:text-gray-800"
            >Name</label
          >
          <p
            [hidden]="name.valid || name.pristine"
            class="text-red-500 text-xs italic"
          >
            Please enter the Name.
          </p>
        </div>
        <div class="relative mt-6">
          <input
            type="email"
            #email="ngModel"
            name="email"
            id="email"
            ngModel
            placeholder="Email Address"
            class="peer mt-1 w-full border-b-2 border-gray-300 px-0 py-1 placeholder:text-transparent focus:border-gray-500 focus:outline-none"
            autocomplete="NA"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
            required
            email
          />
          <label
            for="email"
            class="pointer-events-none absolute top-0 left-0 origin-left -translate-y-1/2 transform text-sm text-gray-800 opacity-75 transition-all duration-100 ease-in-out peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-500 peer-focus:top-0 peer-focus:pl-0 peer-focus:text-sm peer-focus:text-gray-800"
            >Email Address</label
          >
          <p
            [hidden]="email.valid || email.pristine"
            class="text-red-500 text-xs italic"
          >
            Please enter the valid Email.
          </p>
          <!-- <div *ngIf="email.touched">
            <p *ngIf="email.errors?.required">Email is a required field!</p>
            <p *ngIf="email.errors?.pattern">This is not a valid Email!!!</p>
          </div> -->
        </div>
        <div class="relative mt-6">
          <input
            type="password"
            name="password"
            required
            id="password"
            ngModel
            placeholder="Password"
            #password="ngModel"
            password
            minlength="8"
            class="peer peer mt-1 w-full border-b-2 border-gray-300 px-0 py-1 placeholder:text-transparent focus:border-gray-500 focus:outline-none"
          />
          <label
            for="password"
            class="pointer-events-none absolute top-0 left-0 origin-left -translate-y-1/2 transform text-sm text-gray-800 opacity-75 transition-all duration-100 ease-in-out peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-500 peer-focus:top-0 peer-focus:pl-0 peer-focus:text-sm peer-focus:text-gray-800"
            >Password</label
          >
          <p
            [hidden]="password.valid || password.pristine"
            class="text-red-500 text-xs italic"
          >
            Please enter the valid password.
          </p>
        </div>
        <div class="relative mt-6">
          <input
            type="url"
            name="profilePhotoUrl"
            id="profile-photo"
            ngModel
            placeholder="Profile photo url"
            class="peer peer mt-1 w-full border-b-2 border-gray-300 px-0 py-1 placeholder:text-transparent focus:border-gray-500 focus:outline-none"
          />
          <label
            for="profile-photo"
            class="pointer-events-none absolute top-0 left-0 origin-left -translate-y-1/2 transform text-sm text-gray-800 opacity-75 transition-all duration-100 ease-in-out peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-500 peer-focus:top-0 peer-focus:pl-0 peer-focus:text-sm peer-focus:text-gray-800"
            >Profile Photo</label
          >
        </div>
        <div class="relative mt-6">
          <input
            type="url"
            name="coverPhotoUrl"
            id="cover-photo"
            ngModel
            placeholder="Cover photo url"
            class="peer peer mt-1 w-full border-b-2 border-gray-300 px-0 py-1 placeholder:text-transparent focus:border-gray-500 focus:outline-none"
          />
          <label
            for="cover-photo"
            class="pointer-events-none absolute top-0 left-0 origin-left -translate-y-1/2 transform text-sm text-gray-800 opacity-75 transition-all duration-100 ease-in-out peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-500 peer-focus:top-0 peer-focus:pl-0 peer-focus:text-sm peer-focus:text-gray-800"
            >Cover Photo</label
          >
        </div>
        <div class="relative mt-6">
          <h3 class="mb-4 text-gray-500">Gender</h3>
          <ul
            class="items-center w-full text-sm font-medium bg-white border border-gray-200 rounded-lg sm:flex"
          >
            <li
              class="w-full border-b border-gray-200 sm:border-b-0 sm:border-r dark:border-gray-600"
            >
              <div class="flex items-center pl-3">
                <input
                  id="horizontal-list-radio-millitary"
                  type="radio"
                  value="male"
                  name="gender"
                  ngModel
                  class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300"
                />
                <label
                  for="horizontal-list-radio-millitary"
                  class="w-full py-3 ml-2 text-sm font-medium text-gray-500"
                  >Male</label
                >
              </div>
            </li>
            <li class="w-full">
              <div class="flex items-center pl-3">
                <input
                  id="horizontal-list-radio-passport"
                  type="radio"
                  value="female"
                  ngModel
                  name="gender"
                  class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300"
                />
                <label
                  for="horizontal-list-radio-passport"
                  class="w-full py-3 ml-2 text-sm font-medium text-gray-500"
                  >Female</label
                >
              </div>
            </li>
          </ul>
        </div>

        <label for="bio" class="block mb-2 text-sm font-medium text-gray-500"
          >Bio</label
        >
        <textarea
          id="bio"
          rows="4"
          ngModel
          name="bio"
          class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300"
          placeholder="Write your thoughts here..."
        ></textarea>

        <div class="my-6">
          <button
            id="signup-btn"
            class="w-full rounded-md bg-black px-3 py-4 text-white focus:bg-gray-600 focus:outline-none"
          >
            Sign up
          </button>
        </div>
        <p class="text-center text-sm text-gray-500">
          Already have an account!
          <a
            routerLink="../login"
            class="font-semibold text-gray-600 hover:underline focus:text-gray-800 focus:outline-none"
            >Sign In </a
          >.
        </p>
      </form>
    </div>
  </div>
</div>
